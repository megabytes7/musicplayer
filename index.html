<!-- Tracks used in this music/audio player application are free to use. I downloaded them from Soundcloud and NCS websites. I am not the owner of these tracks. -->

<div id="app-cover">
  <div id="bg-artwork"></div>
  <div id="bg-layer"></div>
  <div id="player">
    <div id="player-track">
      <div id="album-name"></div>
      <div id="track-name"></div>
      <div id="track-time">
        <div id="current-time"></div>
        <div id="track-length"></div>
      </div>
      <div id="s-area">
        <div id="ins-time"></div>
        <div id="s-hover"></div>
        <div id="seek-bar"></div>
      </div>
    </div>
    <div id="player-content">
      <div id="album-art">
        <img src="https://upload.wikimedia.org/wikipedia/en/e/e7/Born_Pink_Digital.jpeg" class="active" id="_1">
        <img src="https://upload.wikimedia.org/wikipedia/en/c/cd/Taylor_Swift_-_Lover.png" id="_2">
        <img src="https://upload.wikimedia.org/wikipedia/en/7/73/Kiki_%28Kiana_Lede%29.jpg" id="_3">
        <img src="https://i.scdn.co/image/ab67616d0000b273bdcbd2a3317bdb308b5d1789" id="_4">
        <img
src="https://is5-ssl.mzstatic.com/image/thumb/Music115/v4/93/cc/b5/93ccb5f7-267a-c97d-55f6-19dc0448949d/886446157368.jpg/1200x1200bf-60.jpg" id="_5">
        <div id="buffer-box">Buffering ...</div>
      </div>
      <div id="player-controls">
        <div class="control">
          <div class="button" id="play-previous">
            <i class="fas fa-backward"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" id="play-pause-button">
            <i class="fas fa-play"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" id="play-next">
            <i class="fas fa-forward"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
